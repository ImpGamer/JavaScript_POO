<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://ux.ed.team/css/styles.css?201803301710">
    <title>Cursos POO</title>
</head>
<body>
    <div class="ed-grid">
        <h1>Creacion de cursos</h1>
        <form action="" class="ed-container">
            <label class="ed-item form-item">Nombre del curso
                <input type="text">
            </label>
            <label class="ed-item form-item">URL de imagen:
                <input type="text">
            </label>
            <label class="ed-item form-item">Descripcion del curso
                <textarea cols="30" rows="10"></textarea>
            </label>
            <label class="ed-item form-item">Cantidad de clases del curso
                <input type="number" name="" id="">
            </label>
  
            <button class="button full second-color">Almacenar Curso</button>
        </form>

        <h1>Cursos Almacenados</h1>
        <div class="cursos">

        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
