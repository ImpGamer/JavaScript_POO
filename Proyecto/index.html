<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://ux.ed.team/css/styles.css?201803301710">
    <title>Cursos POO</title>
</head>
<body>
    <div class="ed-grid">
        <h1>Creacion de cursos</h1>
        <form action="" class="ed-container">
            <label class="ed-item form-item">Nombre del curso
                <input type="text" id="nombreCurso">
            </label>
            <label class="ed-item form-item">URL de imagen:
                <input type="text" id="URL_imagen">
            </label>
            <label class="ed-item form-item">Descripcion del curso
                <textarea cols="30" rows="10" id="descripcionCurso"></textarea>
            </label>
            <label class="ed-item form-item">Cantidad de clases del curso
                <input type="number" id="cantClases">
            </label>
  
            <button type="button" class="button full second-color" id="guardar">Almacenar Curso</button>
        </form>
        <p id="formMessage"></p>

        <h1>Cursos Almacenados</h1>
        <div id="cursos">
           
        </div>

    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
